<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Base template" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Base template</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/styles.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="section-heading">Похожие объявления</h2>
    <section id="ads" class="ads">
      
    </section>
    <button class="more">Показать еще</button>
  </div>

  <!-- Карточка с предложением -->
  <template id="card">
    <div class="ad">

      <div class="ad__img">
        <span class="ad__viewed">Просмотрено</span>
        <div class="ad__btn">
          <button class="ad__compare">сравнить</button>
          <button class="ad__like">like</button>
        </div>

        <!-- slider -->
        <section class="slider">
          
            <div class="swiper-container">
              <div class="swiper-wrapper slider__list">
                <div class="slider__item swiper-slide">
                  <div class="slider__img-wrap">
                    <img class="slider__img" src="https://source.unsplash.com/random" alt="" title="">
                  </div>                
                </div>
                <div class="slider__item swiper-slide">
                  <div class="slider__img-wrap">
                    <img class="slider__img" src="img/Rectangle-1.jpg" alt="" title="">
                  </div>                                            
                </div>
                <div class="slider__item swiper-slide">
                  <div class="slider__img-wrap">
                    <img class="slider__img" src="img/Rectangle-2.jpg" alt="" title="">
                  </div>                
                </div>
                <div class="slider__item swiper-slide">
                  <div class="slider__img-wrap">
                    <img class="slider__img" src="img/Rectangle-3.jpg" alt="" title="">
                  </div>                
                </div>                    
              </div>
              <div class="swiper-pagination"></div>                             
            </div>                       
              
        </section>    
        <!-- /slider -->

      </div>

      <div class="ad__info">
        <div class="ad__info-up">
          <div class="ad__price">
            <p class="ad__old-price">0̶ ̶0̶0̶0̶ ̶ ̶₽̶</p>
            <p class="ad__new-price">0 000 ₽</p>
          </div>
          <div class="ad__icons">
            <span class="ad__icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M6.42149 19.4356C7.50378 19.4356 8.38115 18.5583 8.38115 17.476C8.38115 16.3937 7.50378 15.5163 6.42149 15.5163C5.33919 15.5163 4.46182 16.3937 4.46182 17.476C4.46182 18.5583 5.33919 19.4356 6.42149 19.4356Z" fill="#C7C7C7"/>

                <path d="M17.5007 15.5163C16.4183 15.5163 15.5409 16.3937 15.5409 17.4761C15.5409 18.5585 16.4183 19.4359 17.5007 19.4359C18.5831 19.4359 19.4605 18.5585 19.4605 17.4761C19.4605 17.4761 19.4605 17.476 19.4605 17.476C19.4592 16.3942 18.5825 15.5175 17.5007 15.5163Z" fill="#C7C7C7"/>

                </svg>
            </span>
            <span class="ad__icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4.5 5.15789L12 2L19.5 5.15789V13.0526C18.4286 20.9474 12 22 12 22C12 22 5.57143 20.9474 4.5 13.0526V5.15789ZM12.4372 8.05071C12.2467 7.70761 11.7533 7.7076 11.5628 8.05071L10.7794 9.46196C10.7069 9.59262 10.5797 9.68399 10.4328 9.71103L8.83876 10.0043C8.44683 10.0764 8.29263 10.5556 8.56895 10.8427L9.6728 11.9898C9.7783 12.0995 9.82814 12.2512 9.80822 12.402L9.60032 13.9761C9.54863 14.3674 9.94958 14.6615 10.3073 14.4947L11.7887 13.8038C11.9226 13.7414 12.0774 13.7414 12.2113 13.8038L13.6927 14.4947C14.0504 14.6615 14.4514 14.3674 14.3997 13.9761L14.1918 12.402C14.1719 12.2512 14.2217 12.0995 14.3272 11.9898L15.4311 10.8427C15.7074 10.5556 15.5532 10.0764 15.1613 10.0043L13.5672 9.71103C13.4203 9.68399 13.2931 9.59262 13.2206 9.46196L12.4372 8.05071Z" fill="#C4C4C4"/>
                </svg>
            </span>
          </div>
        </div>

        <h3 class="ad__name">Название товарной позиции</h3>

        <div class="ad__bottom">
          <p class="ad__city">Город (15 симв)</p>
          <p class="ad__date">00.00.00, 00.00</p>
        </div>

      </div>
    </div>
  </template>
  
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> 
    <script src="js/scripts.min.js"></script>
</body>
</html>
